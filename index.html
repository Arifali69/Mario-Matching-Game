  <body>

      <h2>Mario Matching Game</h2>
      <div class="box">
        <label >
          <input type="checkbox" class="checkbox" id="chk1">
          <i class="i"></i>
        </label>
        <label>
          <input type="checkbox" class="checkbox" id="chk2">
          <i></i>
        </label>
        <label>
          <input type="checkbox" class="checkbox" id="chk3">
          <i></i>
        </label>
      </div>
      <button class="reset" onclick="a()"> Reset Game</button>

      <script>
        var chk1 = document.getElementById('chk1')
        var chk2 = document.getElementById('chk2')
        var chk3 = document.getElementById('chk3')
        let reset = document.querySelector('.reset')

        chk1.onclick = function(){
          if(chk1.checked === true){
            chk1.disabled = true;
          }
        };
        chk2.onclick = function(){
          if(chk2.checked === true){
            chk2.disabled = true;
          }
        };
        chk3.onclick = function(){
          if(chk3.checked === true){
            chk3.disabled = true;
          }
        }

          reset.onclick = function(){
            chk1.disabled = false;
            chk1.checked = false;

            chk2.disabled = false;
            chk2.checked = false;

            chk3.disabled = false;
            chk3.checked = false;
          }

        
      
      </script>

  </body>
</html>
